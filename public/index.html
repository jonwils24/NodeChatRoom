<!DOCTYPE = html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./javascripts/chat.js"></script>
  <script src="./javascripts/chat_ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <form>
          <input type="text" id="msg">
          <input type="submit" value="Send" class="btn btn-primary">
        </form>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-6 chat">
        <div class="panel panel-primary">
          <div class="text-center panel-heading">
            <label class="panel-title">chat</label>
          </div>
          <div class="panel-body">
            <ul class="message list-group">
            </ul>
          </div>
        </div>
      </div>
      
      <div class="col-xs-6 users">
        <div class="panel panel-primary">
          <div class="text-center panel-heading">
            <label class="panel-title">members</label>
          </div>
          <div class="panel-body">
            <ul class="members list-group">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
